version: "3.9"

services:
  # Redis pour Celery
  redis:
    image: redis:7.4-alpine
    container_name: savr-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO pour le stockage S3
  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    container_name: savr-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Django avec Gunicorn
  django:
    build:
      context: .
      dockerfile: docker/Dockerfile.django
    container_name: savr-django
    restart: unless-stopped
    command: gunicorn savr_back.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --log-level error --access-logfile - --error-logfile -
    volumes:
      - .:/app
    environment:
      - DB_NAME=${DB_NAME:-savr_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=${DB_HOST}
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-minioadmin}
      - AWS_BUCKET=${AWS_BUCKET:-savr}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME:-eu-west-3}
      - AWS_ENDPOINT=http://minio:9000
      - AWS_USE_PATH_STYLE_ENDPOINT=true
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me}
      - DEBUG=${DEBUG:-False}
      - SENTRY_DSN=${SENTRY_DSN:-}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker pour les t√¢ches asynchrones
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.celery
    container_name: savr-celery-worker
    restart: unless-stopped
    command: celery -A savr_back worker -l info -Q savr_default
    environment:
      - DB_NAME=${DB_NAME:-savr_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=${DB_HOST}
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-minioadmin}
      - AWS_BUCKET=${AWS_BUCKET:-savr}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME:-eu-west-3}
      - AWS_ENDPOINT=http://minio:9000
      - AWS_USE_PATH_STYLE_ENDPOINT=true
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me}
      - DEBUG=${DEBUG:-True}
      - SENTRY_DSN=${SENTRY_DSN:-}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - .:/app

  # Caddy pour le reverse proxy et HTTPS
  caddy:
    image: caddy:2.8-alpine
    container_name: savr-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./docker/caddy-entrypoint.sh:/usr/local/bin/caddy-entrypoint.sh:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - MINIO_DOMAIN=${MINIO_DOMAIN:-}
      - CADDY_EMAIL=${CADDY_EMAIL:-}
    depends_on:
      django:
        condition: service_healthy
    entrypoint: ["/bin/sh", "/usr/local/bin/caddy-entrypoint.sh"]

volumes:
  redis-data:
  minio-data:
  caddy-data:
  caddy-config:

