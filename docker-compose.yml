version: "3.9"

services:
  # PostgreSQL avec pgvector pour les embeddings
  postgres:
    image: pgvector/pgvector:pg17
    container_name: savr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-savr_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=fr_FR.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-savr_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour Celery
  redis:
    image: redis:7.4-alpine
    container_name: savr-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO pour le stockage S3
  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    container_name: savr-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Celery Worker pour les t√¢ches asynchrones
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.celery
    container_name: savr-celery-worker
    restart: unless-stopped
    command: celery -A savr_back worker -l info -Q savr_default
    environment:
      - DB_NAME=${DB_NAME:-savr_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-minioadmin}
      - AWS_BUCKET=${AWS_BUCKET:-savr}
      - AWS_ENDPOINT=http://minio:9000
      - AWS_USE_PATH_STYLE_ENDPOINT=true
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me}
      - DEBUG=${DEBUG:-True}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres-data:
  redis-data:
  minio-data:

